<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="urna">
        <div class="tela"> 
            <div class="d-1"> 
                <div class="d-1-left">
                    <div class="d-1-1">
                        <samp>SEU VOTO PARA</samp>
                    </div>
                    <div class="d-1-2">
                        <span>PREFEITO</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d-1-4">
                        Nome: Batman <br/>
                        Partido: Liga da Justiça <br/>
                        Vice-prefeito: Robin
                    </div>
                </div>
                <div class="d-1-right">
                    <div class="d-1-imagem">
                        <img src="imagens/1.jpg" alt="" />
                        Prefeito
                </div>
                <div class="d-1-imagem">
                        <img src="imagens/1_1.webp" alt="" />
                        Vice-prefeito
                    </div>
                </div>
            </div>
            <div class="d-2"> 
                Aperte a tecla: <br/>
                CONFIRMAR para CONFIRMAR este voto<br/>
                CORRIGE para REINICIAR este voto
            </div>
         
        </div>
        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botao">1</div>
                <div class="teclado--botao">2</div>
                <div class="teclado--botao">3</div>
            </div> 
            <div class="teclado--linha">
                <div class="teclado--botao">4</div>
                <div class="teclado--botao">5</div>
                <div class="teclado--botao">6</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">7</div>
                <div class="teclado--botao">8</div>
                <div class="teclado--botao">9</div>
            </div> <div class="teclado--linha">
                <div class="teclado--botao">0</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao botao--branco">BRANCO</div>
                <div class="teclado--botao botao--corrige">CORRIGE</div>
                <div class="teclado--botao botao--confirma">CONFIRMA</div>
            </div>
        </div>
    </div>    
</body>
</html>
